<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/072edd65b2.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row search-bar">
          <div class="col-7">
            <input
              type="search"
              id="change-city"
              class="form-control shadow-sm"
              placeholder="Change city to..."
            />
          </div>
          <div class="col-1">
            <input
              type="submit"
              value="๐ "
              class="form-control search-button shadow-sm"
            />
          </div>
          <div class="col-2">
            <button class="current-button">Current</button>
          </div>
          <div class="col-2 degree-unit">
            <p>
              <a href="#" class="celsius-degree-link"><strong>ยบC</strong></a> |
              <a href="#" class="fahrenheit-degree-link">ยบF</a>
            </p>
          </div>
        </div>
      </form>

      <div class="row">
        <div class="col-6">
          <h1 class="city">Barcelona</h1>
          <p class="weather-details">
            TODAY | Monday May 2<br />
            21ยบ | 14ยบ
          </p>
          <h2 class="degrees-today">
            <span id="degrees-today">19</span><small>ยบ</small>
          </h2>
          <i class="fa-solid fa-cloud cloud"></i>
          <p class="weather-details">
            <span id="weather-description"></span><br />
            Wind: <span id="wind"></span>km/h<br />
            Humidity: <span id="humidity"></span>%
          </p>
        </div>

        <div class="col-6 prediction">
          <div class="row days day-1">
            <div class="col-4">Tuesday</div>
            <div class="col-4">
              <i class="fa-solid fa-cloud-rain cloud-rain"></i>
            </div>
            <div class="col-4">18ยบ | 13ยบ</div>
          </div>
          <hr />

          <div class="row days day-2">
            <div class="col-4">Wednesday</div>
            <div class="col-4">
              <i class="fa-solid fa-cloud-sun cloud-sun"></i>
            </div>
            <div class="col-4">19ยบ | 11ยบ</div>
          </div>
          <hr />

          <div class="row days day-3">
            <div class="col-4">Thursday</div>
            <div class="col-4">
              <i class="fa-solid fa-cloud-sun cloud-sun"></i>
            </div>
            <div class="col-4">22ยบ | 13ยบ</div>
          </div>
          <hr />

          <div class="row days day-4">
            <div class="col-4">Friday</div>
            <div class="col-4"><i class="fa-solid fa-sun sun"></i></div>
            <div class="col-4">22ยบ | 13ยบ</div>
          </div>
          <hr />

          <div class="row days day-5">
            <div class="col-4">Saturday</div>
            <div class="col-4">
              <i class="fa-solid fa-cloud-sun cloud-sun"></i>
            </div>
            <div class="col-4">22ยบ | 14ยบ</div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/esteraliva/weather-app.git" target="_blank"
        >Open-source code</a
      >
      by Ester Aliva
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
